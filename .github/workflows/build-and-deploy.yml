name: Test and deploy to Vercel
on:
  workflow_dispatch:
#  push:
#    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-node@v4
      with:
        node-version: 16
    - run: npm install
    - run: npm run test-ci
    - run: now --prod --yes --token ${VERCEL_TOKEN}
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}